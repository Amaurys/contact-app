<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="credentials.username" name="username" required>
  
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required>
  
      <button type="submit">Login</button>
    </form>
  </div>
